<!DOCTYPE html>
<html>
<body>
<h1>Weather Lookup</h1>
<form action="/weather-html" method="post">
  <label>Location (City, Zip, Landmark):</label><br />
  <input type="text" name="location" placeholder="e.g. London" /><br /><br />
  
  <label>OR enter Latitude and Longitude:</label><br />
  Latitude: <input type="text" name="latitude" placeholder="e.g. 51.5074" /><br />
  Longitude: <input type="text" name="longitude" placeholder="e.g. -0.1278" /><br /><br />
  
  <button type="submit">Get Weather</button>
</form>
</body>
</html>
